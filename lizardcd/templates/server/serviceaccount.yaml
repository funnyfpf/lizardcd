{{- if and (include "lizardcd.server.enabled" .) .Values.server.serviceAccount.create -}}
{{- $fullName := include "lizardcd.server.fullname" . -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{- include "lizardcd.server.serviceAccountName" . }}"
  {{- if .Values.server.serviceAccount.annotations -}}
  annotations:
    {{- include "common.tplvalues.render" (dict "values" .Values.server.serviceAccount.annotations "context" $) | nindent 4 -}}
  labels:
    {{- include "lizardcd.labels" . | nindent 4 }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app: {{ $fullName | quote }}
  {{- end }}
{{- end -}}

